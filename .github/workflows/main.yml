name: front-dev-deploy

on:
  push: # 적용될 액션
    branches: main # 적용될 브랜치
    # paths:
    #   - './**' # workflow에서 적용될 path

# defaults:
#   run:
#     working-directory: ./frontend # workflow에서 default working directory

jobs:
  deploy:
    runs-on: ubuntu-latest # 인스턴스 OS
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Setting .env
        run: |
          echo "REACT_APP_API_URI: ${{ secrets.REACT_APP_API_URI }}" >> .env
          echo "REACT_APP_KAKAO_KEY: ${{ secrets.REACT_APP_KAKAO_KEY }}" >> .env
          cat .env

      - name: S3 Deploy
        run: aws s3 sync ./build s3://hdaejang.com/ --acl bucket-owner-full-control # s3 이름 2021-cvi-dev
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_BUCKET_REGION }}
